<!-- templates/contact.html -->
{% extends 'base.html' %} {% load static %} 
{% block title %}RPS: Contact{% endblock title %}
<!-- Style -->
{% block style %}
    <link rel="stylesheet" href="{% static 'Styles/main.css' %}" />
    <!-- Script -->
    <script src="{% static 'Scripts/script.js' %}" defer></script>
{% endblock style %} 

{% block content %}
<main class="contact">
    <div class="gradient">
        <form method="POST" id="contact-form" class="slide-in from-left">
            <h2 class="bold-text">Nous contacter ?</h2>
            {% csrf_token %}
            <label for="name" >Nom</label>
            <input id="name" class="input-field" required type="text" name="nom">
    
            <label for="subject" >Sujet</label>
            <input id="subject" class="input-field" required type="text" name="sujet" placeholder="Exemple : Faire un devis">
    
            <label for="email">E-Mail</label>
            <input id="email" class="input-field" required type="text" name="email">
    
            <label for="message">Message</label>
            <textarea id="message" class="input-field" required name="message"></textarea> 
    
            <input id="submit-btn" type="submit" name="Envoyer" value="Envoyer">
        </form>
    </div>
</main>

{% endblock content%}
